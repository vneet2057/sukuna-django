{% extends "frontend/layout/main.html" %}

{% block title %}Shop - My Site{% endblock %}

{% block content %}

<div class="container-fluid my-4">
    <h4>Shop Products</h4>
    <div class="row mt-3  g-3">
        {% for product in products %}
        <div class="col-lg-3">
            <a href="/product/{{product.id}}" style="text-decoration: none;">
                <div class="card border-0">
                    {% if product.image %}
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.title }}"
                        style="height: 40vh; object-fit: cover;">
                    {% else %}
                    <img src="https://cdn.vectorstock.com/i/preview-1x/65/30/default-image-icon-missing-picture-page-vector-40546530.jpg"
                        class="card-img-top" alt="Default Image" style="height: 40vh; object-fit: cover;">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text"><strong>Price : </strong>NPR {{ product.price }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
